<div class="carta-poke">
    <div class="frontal">
      <img [src]="imagen" alt="Pokemon" class="img-poke" />
      <p class="num_poke">#{{ id }}</p>
      <p class="nom_poke">{{ pokemon | uppercase }}</p>
      <p class="tipo_poke">{{ tipo.join(', ') }}</p>
    </div>
    
    <div class="posterior" [style.background]="getColorTipo()">
      <p class="nom_poke">{{ pokemon | uppercase}}</p>
      <button (click)="clickName.emit(pokemon)">Ver Pok√©mon</button>
    </div>
  </div>
